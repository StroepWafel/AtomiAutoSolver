<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    select { cursor: pointer; }
    button {
      background: #0f3460;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #1a4a7a; }
    .saved { color: #22c55e; font-size: 12px; margin-top: 8px; }
    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 8px;
    }
    a { color: #0f3460; }
  </style>
</head>
<body>
  <h2>Atomi Quiz Auto Solver</h2>
  <label for="apiKey">Groq API Key</label>
  <input type="password" id="apiKey" placeholder="gsk_...">
  <label for="model">Model</label>
  <select id="model">
    <option value="">Loading models...</option>
  </select>
  <p id="modelError" class="hint" style="color:#dc3545;display:none;"></p>
  <button id="save">Save</button>
  <div id="saved" class="saved" style="display:none;">Saved!</div>
  <button id="showPanel" type="button" style="margin-top:12px;background:#1a4a7a;width:100%;">
    Show Solver on This Page
  </button>
  <p id="panelStatus" class="hint" style="margin-top:8px;display:none;"></p>
  <p class="hint">
    Get your API key at <a href="https://console.groq.com/keys" target="_blank">console.groq.com</a>
  </p>
  <script src="popup.js"></script>
</body>
</html>
